<ion-header [translucent]="true">
   <script src="app.js"></script>b fg
  <ion-toolbar color='primary'>
    <ion-title>
     <strong>Budget</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">

    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">

          <ion-card>
            <ion-card-header>
              <ion-card-title>New Expence</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-item>
                <ion-label position="floating" >Expence</ion-label>
                <ion-input id="exp" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >Amount</ion-label>
                <ion-input id="amount" type="number"></ion-input>
              </ion-item>
                <ion-button id="add" color="primary">
                  <ion-icon slot="start" name="add"></ion-icon>
                  Add
                </ion-button>
                <ion-button id="clear" fill="outline" color="danger">
                  <ion-icon slot="start" name="close"></ion-icon>
                  Clear
                </ion-button>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
